<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo">
            <div class="todo-task">
                <h1 class="todo-task-heading">To do list</h1>
                <input type="text" name="input-new-task" class="todo-task-input" placeholder="Enter your new todo task">
                <button class="btn todo-task-btn">
                    <span class="fa fa-plus" aria-hidden="true"></span>
                </button>
            </div>
            <ul class="todo-list">
                <!-- <li class="todo-item">
                    <span class="todo-text">Task 1</span>
                    <button class="btn fa fa-times btn-todo-item-delete" aria-hidden="true"></button>
                </li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
